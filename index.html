<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <!-- #region Tags for SEO -->
    <title>Quantum - Upload Questões</title>
    <meta name="description" content="" />
    <meta name="author" content="Lucas Werner Kuipers" />
    <meta
      name="keywords"
      content="Quantum, Educacional, Ensino à distância, Pré-Vestibular"
    />
    <meta name="robots" content="index, follow" />
    <!-- #endregion Tags for SEO -->

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="icon" href="./img/title-icon.ico" />

    <!-- Adding the Montserrat font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Image Uploader Style -->
    <link href="dist/image-uploader.min.css" rel="stylesheet" />

    <!-- Document Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- #region ARTICLE -->
    <article id="top">
      <!-- #region HEADER -->
      <header>
        <!-- #region Navigation Arrows -->
        <!-- Down arrow -->
        <a href="#bottom"
          ><img
            id="down-arrow"
            src="img/down-arrow.png"
            alt="Down arrow"
            title="To the bottom of the page"
          />
        </a>
        <!-- Up arrow -->
        <a href="#top"
          ><img
            id="up-arrow"
            src="img/up-arrow.png"
            alt="Up Arrow"
            title="To the top of the page"
          />
        </a>
        <!-- #endregion Arrows -->

        <h1><a href="#first-field">Envio de Questões</a></h1>
        <div id="bar"></div>
      </header>
      <!-- #endregion HEADER -->

      <!-- #region FORM -->
      <form action="url" enctype="multipart/form-data">
        <!-- Question Text -->
        <div class="input-field" id="first-field">
          <label for="question-text">Texto da Questão</label>
          <textarea
            class="input"
            name="question-text"
            id="question-text"
            placeholder="Digite ou cole aqui o texto da questão, em formato latex"
            required
          ></textarea>
        </div>

        <!-- Question Answer-->
        <div class="input-field">
          <label for="question-answer">Gabarito da Questão</label>
          <textarea
            class="input"
            name="question-answer"
            id="question-answer"
            placeholder="Digite ou cole aqui o gabarito da questão, em formato latex"
            required
          ></textarea>
        </div>

        <!-- Question Image -->
        <div class="input-field">
          <label for="question-image">Imagens da Questão</label>
          <div class="input" id="input-images"></div>
        </div>
      </form>
      <!-- #endregion FORM -->
      <div id="bottom"></div>
    </article>
    <!-- #endregion ARTICLE -->

    <!-- #region jQuery -->

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- If jQuery CDN fails to load, serve up the local version -->
    <script>
      window.jQuery ||
        document.write('<script src="js/jquery-3.5.1.min.js"><\/script>');
    </script>
    <!-- #endregion jQuery -->

    <!-- Image Uploader Scripts Plugin -->
    <script src="dist/image-uploader.min.js"></script>

    <!-- #region Main JS Script -->
    <script src="js/main.js"></script>
    <!-- #endregion Main JS Script -->
  </body>
</html>
